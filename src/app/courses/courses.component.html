<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <!-- COURSES LIST -->
            <mat-list>
              <mat-list-item *ngFor="let course of courses"
              (click)="courseSelection(course)">

                   <h3 matLine> {{course.title}} </h3>
                   <p matLine> {{course.description}}</p>

                  <button mat-icon-button color="warn"(click)="deleteItem(course.id);$event.stopImmediatePropagation()">

                  <mat-icon> delete </mat-icon>
                  </button>

              </mat-list-item>
            </mat-list>
        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Select Course
                </mat-card-title>
            </mat-card-header>

          <!-- create a local template variable #form="ngForm", Angular is creating a form -->
          <form #form="ngForm" (submit)="saveCourse()">

              <mat-card-content>
              <!-- COURSE FORM -->
              <!-- mat-form-field is a Angular Material mechanism -->
              <mat-form-field>
                <input matInput placeholder="Title" type="text"
                name="title" required
                [(ngModel)]="selectCourse.title">
                <!-- ngModel is initialized it to an empty component in ngOnInit -->
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Description" type="text"
                name="description"
                [(ngModel)]="selectCourse.description">
                <!-- ngModel is initialized it to an empty component in ngOnInit -->
              </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
              <!-- COURSE ACTIONS -->
              <button type="submit" [disabled]='form.invalid' mat-button color='primary'>
                Submit
              </button>
              <button type="button" mat-button (click)="cancel()">
                Cancel
              </button>
            </mat-card-actions>
          </form>
          <pre>{{form.value | json}}</pre>
          <pre>{{form.valid}}</pre>
        </mat-card>
    </div>
</div>
